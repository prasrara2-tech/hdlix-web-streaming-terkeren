<!DOCTYPE HTML>
<html>
 <head>
 <title>Website Layout</title>
 <style>
 body {
 background-image: url(img/bg.jpg);
 background-repeat: no-repeat;
 background-size: cover;
 background-attachment: fixed;
 font-family: Verdana, Geneva, Tahoma, sans-serif;
 font-size: small;
 }
 #main-container {
 position: absolute;
 top: 0;
 left: 0;
 width: 100%;
 background-color: rgba(0, 0, 0, 0.6);
 color: white;
 margin: 0;
 padding: 0;
 }
 #header {
 background-color: black;
 width: 100%;
 }
 #logo {
 float: left;
 padding: 7px;
 }
 #menu {
 float: left;
 margin-left: 50px;
 padding: 7px;
 }
 #menu ul {
 margin: 0;
 padding: 0;
 list-style-type: none;
 }
 #menu ul li {
 float: left;
 padding: 5px;
 margin-right: 25px;
 text-align: center;
 color: grey;
 font-weight: bolder;
 }
 #menu ul li:hover {
 color: white;
 font-weight: bolder;
 }
 #search {
 float: right;
 padding: 7px;
 }
 #search input[type=button] {
 background-color: lightseagreen;
 border: solid 1px lightseagreen;
 border-radius: 5px;
 height: 25px;
 padding-left: 15px;
 padding-right: 15px;
 color: white;
 }
 .separator {
 clear: both;
 }
 #content-container {
 width: 90%;
 margin:auto
 }
 #video-player {
 margin-top: 32px;
 background-color: black;
 border: solid 1px black;
 border-radius: 10px;
 padding: 10px;
 box-shadow: 5px 10px 18px black;
 }
 #description-container {
 margin-top: 32px;
 background-color: rgba(0, 0, 0, 0.8);
 border: solid 1px black;
 border-radius: 10px;
 padding: 10px;
 box-shadow: 5px 10px 18px black;
 }
 .movie-poster {
 width: 13%;
 float: left;
 }
 .description {
 width: 85%;
 float: left;
 padding-left: 13px;
 }
 .movie-title {
 margin: 0;
 padding: 0;
 font-family: Arial, Helvetica, sans-serif;
 font-size: 23px;
 font-weight: lighter;
 }
 #movie-list-container {
 width: 100%;
 margin-top: 32px;
 }
 .movie-item {
 width: 135px;
 float: left;
 margin-top: 32px;
 margin-right: 23px;
 background-color: black;
 box-shadow: 5px 10px 18px black;
 position: relative;
 }
 .movie-item img {
 width: 100%;
 border-radius: 5px;
 }
 .movie-item .title {
 background-color: white;
 color: black;
 text-align: center;
 width: 100%;
 border-radius: 5px;
 padding-top: 5px;
 padding-bottom: 5px;
 }
 .movie-item .title a {
 text-decoration: none;
 color: black;
 }
 .movie-item .title a:hover {
 text-decoration: underline;
 color: black;
 }
 </style>
 </head>
 </html>
